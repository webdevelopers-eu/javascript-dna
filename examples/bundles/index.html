<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bundles - Javascript DNA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link type="text/css" rel="stylesheet" href="../common.css"/>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../common.js"></script>
    <script defer="defer" src="../../dna.js"></script>
  </head>

  <body>

    <script type="text/javascript">
      /*<![CDATA[*/
      var dna = dna || [];

      dna.push(function() {
         dna('service1', function() {
             message('Gotcha! Code runs, all is in place.',
                        '<ul>' +
                        '<li><code>dna.service1 = new (' + dna.Prototype1.toString() + '):' + $.type(dna.service1) + '</code></li>' +
                        '<li><code>dna.Prototype1 = ' + dna.Prototype1.toString() + '</code></li>' +
                        '<li><code>dna.Prototype2 = ' + dna.Prototype2.toString() + '</code></li>' +
                        '<li><code>dna.Prototype3 = ' + dna.Prototype3.toString() + '</code></li>' +
                        '</ul>'
                        );
         });
         message('Registered function requiring `dna.service1` object.', '<code>dna(\'service1\', function() {...});</code>');

        var config = [{
                'service': 'service1',
                'proto': 'Prototype1',
                'require': 'Prototype2',
                'load': './bundle.html#script1'
        }, {
                'proto': 'Prototype2',
                'require': 'Prototype3',
                'load': './bundle.html#script2'
        }, {
                'proto': 'Prototype3',
                'load': './bundle.html#script3'
        }];
        dna(config);
        message('Registered config defining "service1" and 2 its dependencies.', '<code>dna(' + JSON.stringify(config) + ')</code>');

      });

     /*]]>*/
    </script>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Javascript DNA Example: Bundles</h3>
      </div>
      <div class="panel-body">

      </div>
    </div>

  </body>
</html>
</html>
